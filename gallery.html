<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🖼️ AI Image Gallery</h1>
    <p>Explore visuals related to supply chain & AI</p>
  </header>

  <main>
    <section class="gallery">
      <img src="images/ai-supply1.jpg" alt="AI in supply chain illustration">
      <img src="images/warehouse-automation.jpg" alt="Automated warehouse">
      <img src="images/supply-chain-network.jpg" alt="Global supply chain network">
      <img src="images/inventory-ai.jpg" alt="Inventory prediction with AI">
    </section>
    <p><em>All images are curated to support classroom visualization and discussion.</em></p>

    <a href="index.html">← Back to Home</a>
  </main>

  <footer>
    <h3>💬 Share Your Feedback</h3>
    <form id="feedback-form">
      <input type="text" name="name" placeholder="Your name" required><br>
      <input type="email" name="email" placeholder="Your email" required><br>
      <textarea name="message" placeholder="Your message" required></textarea><br>
      <button type="submit">Send Feedback</button>
    </form>
    <p>© 2025 Vidhya J | All rights reserved.</p>
  </footer>

  <script src="feedback.js"></script>
</body>
</html>
